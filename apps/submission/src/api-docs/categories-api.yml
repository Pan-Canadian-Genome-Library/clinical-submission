/category:
  get:
    summary: List all categories
    tags:
      - Category
    responses:
      200:
        description: List all categories
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListAllCategories'
      400:
        $ref: '#/components/responses/BadRequest'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/category/{categoryId}:
  get:
    summary: Retrieve details of a specific category
    tags:
      - Category
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: string
        description: ID of the category
    responses:
      200:
        description: Category Details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryDetails'
      400:
        $ref: '#/components/responses/BadRequest'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/category/{categoryId}/study:
  delete:
    summary: Remove the study link from a category (ðŸ”’ Admin only)
    tags:
      - Category
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: string
        description: ID of the category whose study link will be removed
    security:
      - bearerAuth: []
    responses:
      204:
        description: Study link successfully removed (no content)
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'
