# Description of Submission API

/submission/{submissionId}:
  get:
    summary: Get submission information by ID
    tags:
      - Submission
    parameters:
      - $ref: '#/components/parameters/path/SubmissionId'
    security:
      - bearerAuth: []
    responses:
      200:
        description: Submission information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

  delete:
    summary: Close an Active Submission by ID
    tags:
      - Submission
    parameters:
      - $ref: '#/components/parameters/path/SubmissionId'
    security:
      - bearerAuth: []
    responses:
      200:
        description: Submission closed successfully.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/StatusConflict'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/{submissionId}/details:
  get:
    summary: Fetch Submission Data records. Sorted in their original file order and grouped by `inserts`, `updates`, and `deletes`.
    tags:
      - Submission
    parameters:
      - $ref: '#/components/parameters/path/SubmissionId'
      - name: actionTypes
        in: query
        schema:
          type: array
          items:
            type: string
            enum: [inserts, updates, deletes]
        uniqueItems: true
        description: Filters the Submission Data records by action type. Valid values are `inserts`, `updates`, and `deletes` (case insensitive). If not provided, all action types are returned.
      - name: entityNames
        in: query
        schema:
          type: array
          items:
            type: string
        uniqueItems: true
        description: Filters the Submission Data records by entity name. Must match names listed in the Submission Summary endpoint. If not provided, all entity names are returned.
      - $ref: '#/components/parameters/query/Page'
      - $ref: '#/components/parameters/query/PageSize'
    security:
      - bearerAuth: []
    responses:
      200:
        description: Full submission payload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionDetailsResult'

      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/{submissionId}/{actionType}:
  delete:
    summary: Clear Active Submission by entity name
    tags:
      - Submission
    parameters:
      - $ref: '#/components/parameters/path/SubmissionId'
      - name: actionType
        in: path
        required: true
        schema:
          type: string
          enum: [inserts, updates, deletes]
        description: Parameter to specify the type of record to remove from the Submission. Must be one of `inserts`, `updates`, or `deletes` (case insensitive)
      - name: entityName
        in: query
        type: string
        required: true
        description: The name of the entity
      - name: index
        in: query
        required: false
        schema:
          type: integer
        description: |
          An optional query parameter used to specify the index of the item within the submission type to be deleted. 
          <br/> If not provided all the items within the submission type will be deleted.
          <br/>
          <br/> `NOTE: First record/index will start at 0, not 1`
    security:
      - bearerAuth: []
    responses:
      200:
        description: Submission cleared successfully.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteSubmissionEntityResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/StatusConflict'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}:
  get:
    summary: Retrieve a list of Submissions for a category in this user session
    tags:
      - Submission
    parameters:
      - $ref: '#/components/parameters/path/CategoryId'
      - $ref: '#/components/parameters/query/Page'
      - $ref: '#/components/parameters/query/PageSize'
      - $ref: '#/components/parameters/query/OnlyActive'
      - $ref: '#/components/parameters/query/OrganizationFilter'
    security:
      - bearerAuth: []
    responses:
      200:
        description: Submissions details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListSubmissionsResult'

      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}/commit/{submissionId}:
  post:
    summary: Commit Active Submission. (‚ö†Ô∏è this is the final action; all staged changes ‚Äî inserts, updates, or deletions ‚Äî will be applied)
    tags:
      - Submission
    parameters:
      - $ref: '#/components/parameters/path/CategoryId'
      - $ref: '#/components/parameters/path/SubmissionId'
    security:
      - bearerAuth: []
    responses:
      200:
        description: Commit Submission Result
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommitSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      409:
        $ref: '#/components/responses/StatusConflict'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}/data:
  post:
    summary: Creates a Submission to add new data for the specified category (‚ö†Ô∏è changes applied only after commit). Returns an Active Submission with the records to be created.
    tags:
      - Submission
    consumes:
      - multipart/form-data
    parameters:
      - $ref: '#/components/parameters/path/CategoryId'
    security:
      - bearerAuth: []
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              files:
                type: array
                description: >
                  One or multiple files containing the data to insert.  
                  Each file must be based on the template for the corresponding entity  
                  (e.g., **participant.csv**).
                items:
                  type: string
                  format: binary
              organization:
                type: string
                description: >
                  Organization the Submission belongs to.
            required:
              - files
              - organization
    responses:
      200:
        description: Submission accepted
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'
  put:
    summary: Creates a Submission to modify existing data (‚ö†Ô∏è changes applied only after commit). Returns an Active Submission with the records to be updated. (üîí Admin only)
    tags:
      - Submission
    consumes:
      - multipart/form-data
    parameters:
      - $ref: '#/components/parameters/path/CategoryId'
    security:
      - bearerAuth: []
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              files:
                type: array
                description: >
                  One or multiple files containing the data to edit.  
                  Each file must be based on the template for the corresponding entity  
                  (e.g., **participant.csv**).  

                  In addition to the template fields, each file must include an extra column named  
                  **systemId**, which represents the unique system identifier used to match and update  
                  existing records in the system.
                items:
                  type: string
                  format: binary
              organization:
                type: string
                description: >
                  Organization the Submission belongs to.
            required:
              - files
              - organization
    responses:
      200:
        description: Edit Data request accepted
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}/data/{systemId}:
  delete:
    summary: Creates a Submission to delete existing data by System ID (‚ö†Ô∏è changes applied only after commit). Returns an Active Submission with the records to be deleted. (üîí Admin only)
    tags:
      - Submission
    parameters:
      - $ref: '#/components/parameters/path/CategoryId'
      - name: systemId
        in: path
        required: true
        schema:
          type: string
        description: The unique system ID of the data to be deleted
    security:
      - bearerAuth: []
    responses:
      200:
        description: Delete Data request accepted
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/StatusConflict'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'
