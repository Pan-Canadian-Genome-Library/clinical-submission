# Description of Dictionary API

/dictionary/category/{categoryId}:
  get:
    summary: Get schema JSON for a specific dictionary by ID
    tags:
      - Dictionary
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: integer
        description: The ID of the category containing the dictionary
    responses:
      200:
        description: Dictionary schema JSON
        content:
          application/json:
            schema:
              type: object
              description: The schema definition JSON
      400:
        $ref: '#/components/responses/BadRequest'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'

/dictionary/category/{categoryId}/templates:
  get:
    summary: Download data file templates for a dictionary
    tags:
      - Dictionary
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: integer
        description: The ID of the category containing the dictionary
      - name: fileType
        in: query
        required: false
        schema:
          type: string
          enum: [csv, tsv]
        description: File type for the templates
    responses:
      200:
        description: A ZIP file containing all the templates
        content:
          application/zip:
            schema:
              type: string
              format: binary
      400:
        $ref: '#/components/responses/BadRequest'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
/dictionary/register:
  post:
    summary: Associates the provided dictionary and version from the Dictionary Manager with a new category linked to the specified study ID. (ðŸ”’ Admin only)
    tags:
      - Dictionary
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              studyId:
                type: string
                description: The unique identifier of the study, which must be already created by the Data Admin.
              categoryName:
                type: string
                description: A user-defined classification to group and organize data based on shared characteristics or criteria
              dictionaryName:
                type: string
                description: A matching Dictionary Name defined on Dictionary Manager
              dictionaryVersion:
                type: string
                description: A matching Dictionary Version defined on Dictionary Manager
              defaultCentricEntity:
                type: string
                description: The default centric entity name
            required:
              - categoryName
              - dictionaryName
              - dictionaryVersion
              - studyId
    security:
      - bearerAuth: []
    responses:
      200:
        description: Dictionary info
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterDictionaryResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'
