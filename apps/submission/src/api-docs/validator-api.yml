/validator/entity/{entityName}/field/{fieldName}/exists:
  get:
    summary: Check if a record exists based on category, organization, entity, and value
    tags:
      - Validator
    parameters:
      - $ref: '#/components/parameters/path/EntityName'
      - $ref: '#/components/parameters/path/FieldName'
      - $ref: '#/components/parameters/query/Study'
      - $ref: '#/components/parameters/query/Value'
    security:
      - bearerAuth: []
    responses:
      200:
        description: Record exists
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Record found
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
