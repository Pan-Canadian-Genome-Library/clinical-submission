/category:
  get:
    summary: List all categories
    tags:
      - Category
    responses:
      200:
        description: List all categories
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListAllCategories'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/category/{categoryId}:
  get:
    summary: Retrieve details of a specific category
    tags:
      - Category
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: string
        description: ID of the category
    responses:
      200:
        description: Category Details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryDetails'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/admin/category/{categoryId}:
  delete:
    summary: Delete a category by ID
    tags:
      - Category (Admin)
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: string
        description: ID of the category to delete
    responses:
      204:
        description: Category deleted successfully (no content)
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        description: Forbidden â€“ Only admins can delete categories
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'
